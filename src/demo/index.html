<!DOCTYPE html>
<html lang="en">
  <head>
    <title>L Systems Demo</title>

    <link rel="stylesheet" href="/src/demo/index.css" />

    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }

      svg,
      canvas {
        background: #fff;
      }

      form {
        display: flex;
        gap: 1em;
        padding: 1em;
        flex-wrap: wrap;
      }
    </style>

    <script type="module" src="/src/demo/index.js"></script>
  </head>
  <body>
    <!-- <canvas width="800" height="400"></canvas> -->
    <svg width="800" height="400" viewbox="0 0 800 400"></svg>

    <form>
      <label>
        Seed
        <input type="text" value="F" name="seed" />
      </label>
      <fieldset>
        <legend>Rules</legend>

        <fieldset class="rule">
          <legend>Rules</legend>
          <label>
            Find:
            <input type="text" value="F" name="find-0" class="find" />
          </label>
          <label>
            Replace:
            <input
              type="text"
              value="F[-F][+F]"
              name="replace-0"
              class="replace"
            />
          </label>
          <label>
            Chance:
            <input
              type="number"
              value="1"
              name="chance-0"
              max="1"
              min="0"
              step="0.01"
              class="chance"
            />
          </label>
          <button class="remove" type="button">Remove</button>
        </fieldset>
        <button class="add" type="button">Add</button>
      </fieldset>
      <label>
        Turning rotation
        <input
          type="number"
          min="1"
          max="360"
          step="1"
          value="25"
          name="angle"
        />
      </label>
      <label>
        Starting rotation
        <input
          type="number"
          min="0"
          max="360"
          step="1"
          value="180"
          name="startRotation"
        />
      </label>
      <label>
        Distance
        <input type="number" min="1" step="1" value="10" name="distance" />
      </label>
      <label>
        Iterations
        <input type="number" min="1" step="1" value="5" name="iterations" />
      </label>

      <input type="submit" />
    </form>
  </body>
</html>
