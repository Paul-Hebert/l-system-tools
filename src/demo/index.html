<!DOCTYPE html>
<html lang="en">
  <head>
    <title>L Systems Demo</title>

    <link rel="stylesheet" href="/src/demo/index.css" />

    <style>
      svg,
      canvas {
        background: #fff;
      }
    </style>

    <script type="module" src="/src/demo/index.js"></script>
  </head>
  <body>
    <!-- <canvas width="800" height="400"></canvas> -->
    <svg width="800" height="400" viewbox="0 0 800 400"></svg>

    <form>
      <label>
        Seed
        <input type="text" value="F" name="seed" />
      </label>
      <label>
        Rules
        <input
          type="text"
          value='{ "F": {"replacement": "F[-F][+F]" }}'
          name="rules"
        />
      </label>
      <label>
        Turning rotation
        <input
          type="number"
          min="1"
          max="360"
          step="1"
          value="25"
          name="angle"
        />
      </label>
      <label>
        Starting rotation
        <input
          type="number"
          min="0"
          max="360"
          step="1"
          value="180"
          name="startRotation"
        />
      </label>
      <label>
        Distance
        <input type="number" min="1" step="1" value="10" name="distance" />
      </label>
      <label>
        Iterations
        <input type="number" min="1" step="1" value="5" name="iterations" />
      </label>

      <input type="submit" />
    </form>
  </body>
</html>
